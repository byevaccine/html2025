<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <!-- method get : 헤더로 데이터 전송 / post : body에 데이터 전송 -->
        <h2>회원 가입</h2>
        <form action="register">
            <fieldset>
                <legend>필수항복</legend>
                <ui>
                    <li>
                        <label for="name"> *이름 : <input type="text" name="name" id="name" size="5" required></label>
                    </li>
                    <li>
                        <label for="email"> 이메일 : <input type="email" name="email" id="email"></label>
                    </li>
                    <li>
                        <label for="password1"> 비밀번호 : <input type="password" name="password1" id="password1"></label>
                    </li>
                    <li>
                        <label for="password2"> 비밀번호 확인: <input type="password" name="password2" id="password2"></label>
                    </li>
                    <li>
                        <label for="phone"> 전화번호 : <input type="text" name="phone" id="phone" placeholder="010-1234-5678"></label>
                    </li>
                    <li>
                        <label for="birthday"> 생년월일 : <input type="date" name="birthday" id="birthday"></label>
                    </li>
                </ui>
            </fieldset>
            <fieldset>
                <legend>선택사항</legend>
                <ul>
                    <li>
                        <input type="radio" name="maillng" id="maillng_yes" value="maillng_yes">
                        <label for="maillng_yes">메일 수신</label>
                        <input type="radio" name="maillng" id="maillng_no" value="maillng_no">
                        <label for="maillng_no">메일 거부</label>
                    </li>
                    <li>
                        <input type="checkbox" name="favorite" id="fa_sports" value="sports">
                        <label for="fa_sports">스포츠</label>
                        <input type="checkbox" name="favorite" id="fa_it" value="it">
                        <label for="fa_it">디지털기기</label>
                        <input type="checkbox" name="favorite" id="fa_movie" value="movie">
                        <label for="fa_movie">영화</label>
                    </li>
                    <li>
                        <label for="gender">성별</label>
                        <select name="gender" id="gender">
                            <option value="male">남자</option>
                            <option value="female">여자</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <label for="memo">메모</label><br>
            <textarea name="memo" id="memo" cols="40" rows="8"></textarea><br>
            <input type="button" value="제출">
            <input type="reset" value="초기화">
        </form>
</body>
</html>
