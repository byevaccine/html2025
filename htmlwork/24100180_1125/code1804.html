<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="history.back()">뒤로가기</button>
    </div>
    <ul>
        <li><a href="#" onclick="openPopup()">네이버 열기</a></li>
        <li><a href="#" onclick="closePopup()">네이버 닫기</a></li>
        <li></li>
    </ul>
    <script>
        var newWin;
        function openPopup(){
            let newWin = windows.open(`https://naver.comm`,'pop', 'width=300;', 'height=300');
            if (newWin == null){
                alert('팝업이 차단되었습니다.');
            }
        }
        function closePopup(){
            window.close();
        }
    </script>
</body>
</html>
