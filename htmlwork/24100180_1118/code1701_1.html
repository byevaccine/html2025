<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var연습</title>
</head>
<body>
    <script>
        let x=10;
        let y=10;
        function max(x, y){
            let result;
            result = x > y ? x : y;
            return result;
        }

        console.log( max(x, y));
        console.log( max(5, 20));
    </script>
</body>
</html>
