<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 2플레이어</title>
</head>
<body>
    <script>
        let RSP1 = String(prompt(`1플레이어가 내려는 가위바위보는?`)); //1플레이어가 제시
        let RSP2 = String(prompt(`2플레이어가 내려는 가위바위보는?`)); //2플레이어가 제시

        document.write(`1플레이어는 ${RSP1}, 2플레이어는 ${RSP2}`); // String 변수로 출력
    </script>
</body>
</html>
