<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --main-body-background-color: #222;
            --main-body-color: #f00;
            --main-container-width: 600px;
        }
        body {
            background-color: var(--main-body-background-color);
            color: var(--main-body-color);
        }
        .container { width: var(--main-container-width); margin: 0 auto;}
    </style>
</head>
<body>
    <div id="container">
        <h1>poem</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quia, doloribus cumque? Quod reprehenderit voluptatibus animi vero nulla cupiditate iste impedit laborum magni cumque soluta, dolor architecto dicta, sit ad minima.</p>
    </div>
</body>
</html>
